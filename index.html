<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">1 + 2 = 3</div>
      <div id="keypad">
        <div class="row">
          <div class="key clear">AC</div>
          <div class="key input">(</div>
          <div class="key input">)</div>
          <div class="key clear">C</div>
        </div>
        <div class="row">
          <div class="key input">7</div>
          <div class="key input">8</div>
          <div class="key input">9</div>
          <div class="key input">/</div>
        </div>
        <div class="row">
          <div class="key input">4</div>
          <div class="key input">5</div>
          <div class="key input">6</div>
          <div class="key input">*</div>
        </div>
        <div class="row">
          <div class="key input">1</div>
          <div class="key input">2</div>
          <div class="key input">3</div>
          <div class="key input">-</div>
        </div>
        <div class="row">
          <div class="key input">.</div>
          <div class="key input">0</div>
          <div class="key =">=</div>
          <div class="key input">+</div>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
